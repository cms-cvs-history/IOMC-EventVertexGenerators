process PROD = {
#The module which reade from a HepMC ASCII file     
    source = MCFileSource 
    {  
# The HepMC test File
       untracked vstring fileNames = {"../../Input/test/PythiaWriteHepMC.dat"} 
       untracked int32 maxEvents = 2
    }
    
    service = RandomNumberGeneratorService
   {
      PSet moduleSeeds =
      {
         untracked uint32 VtxSmeared = 12345
      }
   }
   
   module VtxSmeared = VertexGenerator
   {
       string type = "IOMC/EventVertexGenerators/GaussianEventVertexGenerator"
       double MeanX = 0.
       double MeanY = 0.
       double MeanZ = 0.
       double SigmaX = 0.015
       double SigmaY = 0.015
       double SigmaZ = 53.0
   }
    
# The pool file where the HepMC product is stored 
    module out = PoolOutputModule { untracked string fileName = "mcpool.root" }
    
    path p1 = { VtxSmeared }
    endpath p = { out }
}
