process PROD = {

   service = RandomNumberGeneratorService
   {
      #this sets the random number seed used by Pythia
      untracked uint32 sourceSeed = 123456789
      PSet moduleSeeds =
      {
         untracked uint32 VtxSmeared = 12345
      }
   }

    include "IOMC/GeneratorInterface/data/PythiaSourceMinBias.cfi"
    replace PythiaSource.maxEvents = 20
    replace PythiaSource.pythiaHepMCVerbosity = false
    replace PythiaSource.pythiaPylistVerbosity = 0

    include "IOMC/EventVertexGenerators/data/VtxSmearedGauss.cfi"
      
#
#    analyzer is temporarily out of service;
#    currently, it want only one product "ByType", 
#    thus it bails out when there're several...
#
#    module analysis_vtxsmeared = HepMCProductAnalyzer
#    {
#       untracked string moduleLabel = 'VtxSmeared'
#    }   

    module out = PoolOutputModule { untracked string fileName = "pythia.root" }
    
    #path p1 = { VtxSmeared, analysis_vtxsmeared }
    path p1 = { VtxSmeared }
    endpath p = { out }
}
